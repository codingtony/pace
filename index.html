<html>
<head>
<title>Pace Calculator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-glyphicons.css" rel="stylesheet">
<link href="css/run.css" rel="stylesheet">


<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- JavaScript plugins (requires jQuery) -->
<script src="js/jquery-2.0.3.min.js"></script>



<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="js/run.js"></script>


</head>
<body>
<div class="jumbotron">
  <div class="container">
    <h1>Running pace calculator</h1>
   
 <div class="panel panel-primary">
 
    <div class="panel-body">
    <label>What are you calculating?</label>
    <div class="btn-toolbar">
      <button class="btn btn-primary btn-lg" type="button" id="paceButton">Pace</button>
      <button class="btn btn-danger btn-lg" type="button" id="distanceButton">Distance</button>
      <button class="btn btn-success btn-lg" type="button" id="timeButton">Time</button>
    </div>
  </div>
  </div>
 
  <div class="panel panel-primary" id="pacePanel">
    <div class="panel-body">
     	<label>Pace</label>
     	<div class="panel tree" >
	 <ul id="paceResult">
	  <li><span id="pacemetric">06:00</span> min/km</li>
	  <li><span id="paceimperial">09:39</span> min/mile</li>
	  <li><span id="speedmetric">10.00</span> km/h</li>
	  <li><span id="speedimperial">06.21</span> mph</li>
	 </ul>
	 <div class="btn-toolbar">
	   <button class="btn btn-lg" type="button" id="slower2">slower (--)</button>
	   <button class="btn btn-lg" type="button" id="slower1">slower (-)</button>
	   <button class="btn btn-lg" type="button" id="faster1">faster (+)</button>
	   <button class="btn btn-lg" type="button" id="faster2">faster (++)</button>
	 </div>
     	</div>
      </div>
  </div>
  <div class="panel panel-danger" id="distancePanel">
    <div class="panel-body">
        <label>Distance</label>
    	<div class="panel">
    		  <div class="row">
	     <div class="col-lg-3">
	       <input type="text" id="inputDistance" value="10"></input>
	      </div>
	      <div class="col-lg-9">
	  <div class="btn-group" data-toggle="buttons" id="distUnitButton" >
    <label class="btn btn-danger active distance_unit"  >
    <input type="radio" value="km">km
    </label>
    <label class="btn btn-danger distance_unit"  > 
      <input type="radio" value="m">m
  </label>
  <label class="btn btn-danger distance_unit">
    <input  type="radio" value="mile">miles
  </label>	  
	  
	 </div>	  
	      
	      </div>
	   </div>
    	
	
	 <div class="btn-toolbar">
	   <button class="btn btn-lg btn-primary commondist" type="button" value="400">400m</button>
	   <button class="btn btn-lg btn-primary commondist" type="button" value="1000">1K</button>
	   <button class="btn btn-lg btn-primary commondist" type="button" value="1609.34">1 Mile</button>
	   <button class="btn btn-lg btn-primary commondist" type="button" value="5000">5K</button>
	   <button class="btn btn-lg btn-primary commondist" type="button" value="10000">10K</button>
	   <button class="btn btn-lg btn-primary commondist" type="button" value="21100">Half-Marathon</button>
	   <button class="btn btn-lg btn-primary commondist" type="button" value="42195">Marathon</button>
	 </div>	 
	 </div>
      </div>
      </div>

  
  <div class="panel panel-success" id="timePanel">
    <div class="panel-body">
    	<label>Time</label>
    	<div class="panel">
	  <div class="row">
	     <div class="col-lg-3">
	      <input type="text" id="inputTime" value="01:00:00"></input>
	      </div>
	      <div class="col-lg-9">[HH:]MM:SS</div>
	   </div>
	 </div>
      </div>
  </div>
  
  
    
   <div class="panel" id="calcPanel">
    <div class="panel-body">
    	<label>Result</label>
    	<div class="panel" id="result">
	</div>
  </div>
  </div>
  <small><a href="http://codingtony.com/">&copy; Tony Bussi√®res 2011 - 2013</a></small>
  </div>

  });

</body>
</html>
